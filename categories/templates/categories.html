{% include 'base.html' %}
{% include 'navbar.html' %}
{% block content %}
    <h1>Product Categories</h1>
    <div class="d-flex align-items-center ">
        {% for instance in object_list %}
            <div class="card mr-2 ml-2 mb-2 " style="width: 14rem;">
                <div class="card-body" href="/category/{{ instance.id }}">
                    <h5 class="card-title">{{ instance.title }}</h5>
                    <p>{{ instance.description }}</p>
                    <a href="/products" class="btn btn-outline-primary">EXPLORE</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

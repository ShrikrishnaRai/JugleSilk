{% include 'navbar.html' %}
{% block content %}
    <div class="d-flex align-items-center justify-content-between flex-wrap">
        {% for instance in object_list %}
            <div class="mt-1;md-1;ml-1;mr-1">
                <div class="card; " style="width: 15rem;">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ instance.productImage }}" alt="Product Image">
                        <h5 class="card-title">{{ instance.title }}</h5>
                        <button type="button" class="btn btn-outline-primary" id="addToCartDialog" data-toggle="modal"
                                data-target="#exampleModalCenter">ENQUIRY
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Enquiry This product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll contact you with email you provide
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Fullname</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Full name">
                        </div><div class="form-group">
                            <label for="exampleInputPassword1">Phone.No</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Phone.No">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Country / City">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Proceed</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
